<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Collapse bar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/screenstyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
    
<body>

<!--Navbar-->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="#">El-Enix</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li>
        <form class="navbar-form form-inline">
            <div>
				<input class="form-control" type="text" placeholder="Username">
				<input class="form-control" type="password" placeholder="Password">
            </div>
          </form>
        </li>
        <li><a href="#">Login</a></li>
        <li><a href="#" data-toggle="modal" data-target="#myModalRegister">Sign Up</a></li>   
      </ul>
    </div>
  </div>
</nav>
    
<!-- Modal Register -->
<div class="modal fade bd-example-modal-sm" id="myModalRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Registration Session</h4>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
              <label class="form-control-label">Username:</label>
              <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
             <label class="form-control-label">Email:</label>
              <input type="email" class="form-control">
            </div>
            <div class="form-group">
              <label class="form-control-label">Password:</label>
              <input type="Password" class="form-control">
            </div>
            <div class="form-group">
              <label class="form-control-label">Confirmed Password:</label>
              <input type="Password" class="form-control">
            </div>
          </form>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" data-dismiss="modal">Register</button>
      </div>
    </div>
  </div>
</div>
</div>

</html>
